<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Pirate Translator</title>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="toPirate2.css" />
</head>
<body>
    <div class="content">
        <h3>
            Land Lubber's Pirate Translator
        </h3>
        <p>
            Simply click the buttons to translate words and/or phrases from English to Standard Pirate:
            <img src="blackbeard.jpg" alt="Blackbeard" />
        </p>
        <table>
            <tr>
                <td>Greetings:</td>
                <td>
                    <button style="background-color: green;" id="b1">Hello</button>
                    <button style="background-color: blue;" id="b2">Excuse Me</button>
                    <button style="background-color: red;" id="b3">Pardon Me</button>
                    <button style="background-color: yellow;" id="b4">Wake</button>
                </td>
            </tr>
            <tr>
                <td>People:</td>
                <td>
                    <button style="background-color: green;" id="b5">Sir</button>
                    <button style="background-color: blue;" id="b6">Madam</button>
                    <button style="background-color: red;" id="b7">Officer</button>
                    <button style="background-color: yellow;" id="b8">My</button>
                </td>
            </tr>
        </table>
        <textarea id="outBox" rows="3" cols="40"></textarea>
    </div>
    <script src="toPirate2.js"></script>
</body>
</html>
